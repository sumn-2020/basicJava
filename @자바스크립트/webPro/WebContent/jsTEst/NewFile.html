<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
 * 배열 
 - 대괄호를 이용해 여러개의 값을 리스트 형태로 나열한 자료구조 
 - 배열의 요소: 배열을 구성하는 각각의 값
 - 요소의 위치: 배열에서의 요소 위치
 - 객체 타입으로 존재
 */

const cafe = ["coffee","cake","tea", "cookie"];
console.log("cafe : " + cafe);
console.log("cafe[1] : " + cafe[1]);
 
 
 let sports = ["baseball" , "basketball", "tennis", "swimming"];
 console.log("sports[3] :" + sports[3]);
 //타입확인
 console.log(typeof(sports));
 
 let str = "개똥이";
 console.log(str);
 
 //배열의 요소의 개수 구해보자 length 메소드
 console.log("cafe 배열 요소의 개수는? " + cafe.length);
 console.dir(cafe);
 
 
 
 
 //문제) 내가 좋아하는 음식 5개 요소를 food라는 배열에 입력해보자
 const food = ["피자" ,"햄버거" , "불고기" , "스파게티", "초밥"];
 
 //food라는 배열의 크기를 구해보자
 console.log(food.length);
 
 //food라는 배열 중 3번째 요소를 짜장면으로 변경해보자 
 console.log(food[2] = "짜장면" );
 console.log(food);
 
 
 
 //for문을 사용해서 요소를 출력해보자
 for (let i = 0; i < food.length; i++) {
	console.log(food[i]);
}
 
</script>



</head>
<body>

</body>
</html>
