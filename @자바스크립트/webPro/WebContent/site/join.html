<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script

</head>
<body>

				<div class="col-xs-4">

				</div>
				<div class="col-xs-2">

			</div>
			<div class="form-group">
				<div class="col-xs-2">

				<div class="col-xs-2">

				<div class="col-xs-4">
					<input id="id" class="form-control col-xs-3">
				</div>
			</div>
			<div class="form-group">
				<input type="submit" id="id" class="form-control" />
